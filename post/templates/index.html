      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;

  <body>
    
<main role="main">

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
      	{% for i in obj %}
        <div class="col-md-4">
        	<h1>{{ i.title }}</h1>
          <div class="card mb-4 shadow-sm">
            
            <div class="card-body">
              <p class="card-text">{{ i.body|slice:"0:100" }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href ="{% url 'details' i.slug  %}" class='btn btn-primary' style="float: right;" >
                        Know More
                    </a>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      
    </div>
  </div>

</main>
